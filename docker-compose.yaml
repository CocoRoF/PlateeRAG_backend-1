services:
  backend:
    build: .
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    command: "./.venv/bin/uvicorn main:app --host ${SERVER_HOST} --port ${SERVER_PORT} --reload"
    volumes:
      - ./service/eval/job_data:/app/job_data
      - ./service/eval/eval_job_data:/app/eval_job_data
